<!DOCTYPE html>
<html>
    <head>
        <title>
            styles
        </title>
    </head>
    <body>
        <h3 id="cont">Sandeep Kumar...</h3>
        <button id="Click" onclick="onevent();">Click here</button>
        <script>
        onevent=()=>{
            document.getElementById("cont").style.color="cyan"
            document.getElementById("cont").style.backgroundColor="red"
            document.getElementById("cont").style.fontsize="34"
            document.getElementById("Click").style.color="orange"
        }
        </script>
    </body>
<h2> javascript addEventListener</h2>
<p> this example uses the addEventListener() to attach a click</p>
</html>
