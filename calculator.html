<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator
        </title>
        <!-- <link rel="stylesheet" href="sty.css\"> -->
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <!-- <form action=""> -->
        <table border="1" cellpadding="40" style="text-align:center" align="center" width="10%">
            <tr>
                <th colspan="5" ></th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>-</th>
                

            </tr>
            <tr>
                <th >4</th>
                <th>5</th>
                <th>6</th>
                <th rowspan="2" >+</th>
                

            </tr>
            <tr>
                <th >7</th>
                <th>8</th>
                <th>9</th>
                
                

            </tr>
            <tr>
                <th >0</th>
                <th>*</th>
                <th>/</th>
                <th>=</th>
                

            </tr>
            
        </table>
    <!-- </form>
    <script src="script.js"></script> -->
    </body>
</html>
